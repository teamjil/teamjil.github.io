<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>video</title>
      <style>
      
          .video-container {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.video-container video {
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
      
      </style>
  </head>
  <body>
      
<div class="video-container">
	<video autoplay loop width="1280" height="720">
		<source src="assets/video/teaser.mp4" type="video/mp4">
	</video>
</div>
  
  </body>
</html>
